<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão</title>
    <link rel="stylesheet" href="admin_style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1>Acesso à Área de Gestão</h1>
            <p style="color: var(--text-secondary);">Por favor, insira suas credenciais.</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="error-message" style="color: var(--error); text-align: center; margin-top: 1rem; display: none;"></div>
            <div class="modal-actions" style="border: none; padding-top: 1.5rem;">
                <button type="submit" class="action-button" style="width: 100%;">Entrar</button>
            </div>
        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
